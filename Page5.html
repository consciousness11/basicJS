<!DOCTYPE html>
<html>

<body>
    <button id="run">Run</button>
    <div>
       Todays Date is :
    </div>
    <p id="para">
    </p>
    <script>
        document.getElementById("run").onclick = function ()
         {
            myFunction()
        };
        function myFunction() {
            var date = new Date();
             var dd = date.getDate();
             var mm = date.getMonth();
             var yy = date.getFullYear();
             var dayNode=document.createElement("H1");
                var textnode=document.createTextNode("Day is "+dd+" Month is "+mm+"Year is "+yy);
                dayNode.appendChild(textnode);
            document.getElementById("para").appendChild(dayNode);
        }
    </script>
</body>

</html>
