    <div id="two">

    <script>
        function doSwap() {
            var one = document.getElementById("one");
            var two = document.getElementById("two");
            swapElements(one, two);
        };

        function swapElements(first, second) {
            // create marker element and insert it where obj1 is
            var temp = document.createElement("div");
            first.parentNode.insertBefore(temp, first);

            // move first to right before second
            second.parentNode.insertBefore(first, second);

            // move second to right before where first used to be
            temp.parentNode.insertBefore(second, temp);

            // remove temporary marker node
            temp.parentNode.removeChild(temp);
        }

        function myFunction() {
            let numInp = document.getElementById("numberValidation").value;
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;

            //     message="Invalid input";

            // else{
            //     message="Valid input";
            // }
            let temp;
            temp = fname;
            document.getElementById("fname").value = lname;
            document.getElementById("lname").value = temp;

            // if(re.test(fname)){
            //     fnameMsg="Type characters instead of numbers";
            // }
            // else{
            //     fnameMsg="Valid input";
            // }
            document.getElementById("msg").innerHTML = fnameMsg;

        }
        function frameTest() {
            window.frames[0].location = "https://www.amazon.com";
        }


    </script>
</body>
