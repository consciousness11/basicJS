<!DOCTYPE html>
<html>

<body>
    <form action="" method="get">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <label for="lname">Email:</label><br>
        <input type="email" id="email" name="email" value="abc@xyz.com"><br><br>
        <input type="submit" value="Submit">
      </form> 
    
  
    <script>
        document.getElementById("run").onclick = function ()
         {
            myFunction()
        };
        function myFunction() {
            var date = new Date();
             var dd = date.getDate();
             var mm = date.getMonth();
             var yy = date.getFullYear();
             var dayNode=document.createElement("H1");
                var textnode=document.createTextNode("Day is "+dd+" Month is "+mm+"Year is "+yy);
                dayNode.appendChild(textnode);
            document.getElementById("para").appendChild(dayNode);
        }
    </script>
</body>

</html>
